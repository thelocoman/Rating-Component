<body>

  <div class="first" id="question"> 
   <img id="star" src="images/icon-star.svg" alt="STAR IMAGE">     
   <h1> How did we do? </h1> 
   <p> Please let us know how we did with your support request. All feedback is appreciated 
   to help us improve our offering! </p> 
   <form id="second">
    <input onclick="myFunction2('1')" type="button" value="1" > 
    <input onclick="myFunction2('2')" type="button" value="2"> 
    <input onclick="myFunction2('3')" type="button" value="3"> 
    <input onclick="myFunction2('4')" type="button" value="4"> 
    <input onclick="myFunction2('5')" type="button" value="5"> 
   </form>
   <br>
   <div id="third">
    <button onclick="myFunction()"><b>SUBMIT</b></button>  
   </div> 
  </div> 


  
  <div class="first" id="answer">
    <img src="images/illustration-thank-you.svg" alt="THANK YOU">
    <br>
    <pre class="paragraph"> You selected <code id="var"></code> out of 5 </pre>
    <h1>Thank you!</h1>
    <p> We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p> 
  </div>
  



  <script>  
   function myFunction() {
   document.getElementById("answer").style.display = "block"; 
   document.getElementById("question").style.display = "none";
   }
   function myFunction2 (z) {  
    document.getElementById("var").innerHTML= z
   }
  </script>
